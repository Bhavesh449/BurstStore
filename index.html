<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BurstStore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="logo.png" alt="BurstStore Logo" class="logo" style="height:60px;">
    <input type="text" class="search-box" placeholder="Search for products, brands and more">
    <nav class="navbar">
      <button id="favourites-link" class="favourites-btn">Favourites ‚ù§Ô∏è</button>
      <button id="dark-mode-toggle" class="favourites-btn" style="margin-left:10px;">üåô Dark Mode</button>
    </nav>
  </header>

  <main>
    <div id="product-list" class="product-grid">
      <!-- No products here -->
    </div>

    <div id="product-detail" class="modal hidden">
      <button id="close-btn">&times;</button>
      <img id="detail-image" src="" alt="">
      <h2 id="detail-name"></h2>
      <p id="detail-price"></p>
      <p id="detail-description"></p>
    </div>

    <div id="favourites-modal" class="modal hidden">
      <h2>Your Favourites</h2>
      <ul id="favourites-list"></ul>
      <button id="close-fav-btn">Close</button>
    </div>
  </main>

  <footer class="footer-dark">
    <div class="footer-content">
      <div class="footer-section">
        <h4>Socials</h4>
        <a href="https://www.youtube.com/@BoxBurstOfficial" target="_blank" class="footer-social-link">
          <img src="yt.png" alt="YouTube" class="footer-social-icon">
          <span>YouTube</span>
        </a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
